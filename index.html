<!DOCTYPE html>
<html>
    <head>
        <title>HU Poker</title>
        <script src="index.js" async></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

      <h1>HU Poker</h1>
        <section id="set-name">
          <input type="text" id="name-input">
          <button onclick="setYourName()">Set your name</button>
        </section>

        <section id="name-set">
          <button createGame()>Create game</button>
          <article>
            <p>Game ID:</p>
            <p id="game-id"></p>
            <!-- <h3>preflop cards</h3>
            <p id="preflop-cards"></p> -->
          </article>

          <article class="chat-box">
            <p id="your-name"></p>
            <input type="text" id="chat-input">
            <button onclick="sendMsg()">Send message</button>
            <div class="chat-div">
              <p>Chatbox:</p>
              <p id="chat"></p>
            </div>
          </article>  
        </section>

    </body>
</html>
