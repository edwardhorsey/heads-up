<!DOCTYPE html>
<html>
    <head>
        <title>HU Poker</title>
        <script src="index.js" async></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

      <h1>HU Poker</h1>
        <section id="set-name">
          <input type="text" id="name-input">
          <button onclick="setYourName()">Set your name</button>
        </section>

        <section id="main">
          <div id="create-or-join">
            <button onclick="createGame()">Create game</button>
            <p>OR</p>
            <input type="text" id="join-game-input">
            <button onclick="joinGame()">Join game</button>
          </div>
          <div id="created-game">
            <p>Created game. ID:</p>
            <p id="create-game-id"></p>
          </div>
            <!-- <h3>preflop cards</h3>
            <p id="preflop-cards"></p> -->
          </article>

          <article id="game">
            <h2 id="game-welcome">You are in game </h2>
            <section id="hand">

            </section>
          </article>

          <article class="chat-box">
            <p id="your-name"></p>
            <input type="text" id="chat-input">
            <button onclick="sendMsg()">Send message</button>
            <div class="chat-div">
              <p>Chatbox:</p>
              <p id="chat"></p>
            </div>
          </article>  
        </section>

    </body>
</html>
